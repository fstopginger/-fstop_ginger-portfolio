  <style>
    .menu {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 0px;
      text-align: center;
      z-index: 1000;
    }
    .menu ul {
      list-style: none;
      margin: 0;
      padding: 10;
    }
    .menu li {
      display: inline-block;
      position: relative;
    }
    .menu a {
      color: white;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }
    .menu a:hover {
      background: #444;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      display: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .dropdown li {
      display: block;
    }
    .menu li:hover > .dropdown {
      display: block;
      opacity: 1;
    }
    .menu .scrollable {
      max-height: 200px;
      overflow-y: auto;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .gallery-item {
      overflow: hidden;
      aspect-ratio: 3/2;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 800px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
