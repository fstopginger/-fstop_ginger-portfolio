<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }
    .gallery-item {
      overflow: hidden;
      aspect-ratio: 3/2;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 800px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="Art 1">
    </div>
    <div class="gallery-item">
      <img src="images/2.jpg" alt="Art 2">
    </div>
    <!-- Add more gallery items here -->
  </div>
</body>
</html>
