<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .menu {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }
    .content {
      padding-top: 60px; /* Ensure the content doesn't overlap with the fixed menu */
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
    }
    .gallery-item {
      display: inline-block;
      margin-right: 10px;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu">
    <!-- Add your menu items here -->
    Home | Gallery | About | Contact
  </div>
  <div class="content">
    <div class="gallery">
      <div class="gallery-item">
        <img src="your-image1.jpg" alt="Art 1">
      </div>
      <div class="gallery-item">
        <img src="your-image2.jpg" alt="Art 2">
      </div>
      <div class="gallery-item">
        <img src="your-image3.jpg" alt="Art 3">
      </div>
      <!-- Add more gallery items here -->
    </div>
  </div>
</body>
</html>
