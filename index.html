<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 10px;
      transition: background 0.5s ease;
    }
    .gallery-item:hover .caption {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/1.jpg" alt="Art 1">
      <div class="caption">Art 1 Description</div>
    </div>
    <div class="gallery-item">
      <img src="your-image2.jpg" alt="Art 2">
      <div class="caption">Art 2 Description</div>
    </div>
    <!-- Add more gallery items here -->
  </div>
</body>
</html>
