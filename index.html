<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    @media (max-width: 100%) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 100%) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="/images/1.jpg" alt="Art 11">
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Art 2">
    </div>
    <div class="gallery-item">
      <img src="images/3.jpg" alt="Art 3">
    </div>
    <!-- Add more gallery items here -->
  </div>
</body>
</html>
