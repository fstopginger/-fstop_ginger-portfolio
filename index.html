<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .menu {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }
    .content {
      padding-top: 60px; /* Ensure the content doesn't overlap with the fixed menu */
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .gallery-item {
      overflow: hidden;
      aspect-ratio: 3/2;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 800px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <!-- Add your menu items here -->
    Home | Gallery | About | Contact
  </div>
  <div class="content">
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/1.JPG" alt="Art 1">
      </div>
      <div class="gallery-item">
        <img src="images/2.JPG" alt="Art 2">
      </div>
      <div class="gallery-item">
        <img src="images/3.JPG" alt="Art 3">
      </div>
      <!-- Add more gallery items here -->
    </div>
  </div>
</body>
</html>
